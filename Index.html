<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Proyectos</h1>
    </header>
    <main>
        <section id="crear-proyecto">
            <h2>Crear Proyecto</h2>
            <form id="form-crear-proyecto">
                <label for="nombre-proyecto">Nombre del Proyecto:</label>
                <input type="text" id="nombre-proyecto" required>
                <button type="submit">Crear Proyecto</button>
            </form>
        </section>
        <section id="proyectos">
            <h2>Proyectos</h2>
            <ul id="lista-proyectos">
                <!-- Aquí se agregarán dinámicamente los proyectos -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; Carlos Emiliano Velázquez Rodríguez / Desarrollo Inegral de Software</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
